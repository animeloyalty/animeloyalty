os: linux
dist: focal
language: shell
before_install:
  - chmod +x .travis-wine.sh
jobs:
  include:
    - services: docker
      script: ./.travis-wine.sh
    - language: node_js
      node_js: lts/*
      script: npm run release
    - os: osx
      osx_image: xcode12.2
      language: node_js
      node_js: lts/*
      script: npm run release
branches:
  only:
  - master
